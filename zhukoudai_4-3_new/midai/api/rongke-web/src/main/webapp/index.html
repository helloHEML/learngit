<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="/css/midai.png" />
    <title>猪口袋</title>
    <script src="js/vue.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/common.js"></script>
    <style>
        body {
            width: 100%;
            height: 820px;
            position: absolute;
            margin: 0;
        }
        .mes {
            width: 80%;
            /*min-height: 10px;*/
            /*background: #fff;*/
            border-radius: 10px;
            padding:15px;
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            top: -10px;
            transform: translate(-50%, 0);
            background: rgba(255,255,255,1);
        }

        .mes .input {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            /*padding: 5px 0;*/
            box-sizing: border-box;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            margin-bottom: 10px;
            background: rgba(255,255,255,1);
        }

        .mes .input input {
            color:#333;
            outline: none;
            /*height: 40px;*/
            flex: 1;
            border: none;
            background: rgba(255,255,255,1);
            height: 30px;
            box-sizing: border-box;
            padding:0 10px;
        }

        .mes .input div {
            width: 120px;
            height: 40px;
            flex: none;
            margin-left: 20px;
            text-align: center;
            line-height: 40px;
        }
        .btn{
            /*background: #e67e22;*/
            background: #FD8822;
            color:#fff;
            width:80%;
            margin: 10px 10%;
            font-size: 14px;
            padding: 10px 0;
            border-radius: 20px;
            text-align: center;
        }
        input::-webkit-input-placeholder {
            /*color:#D3CED1;*/
        }
        #tux{
            position: absolute;left:0;top:42%;width:100%;

        }
        .send{
            background:#6495ED;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<img src="./img/new.png" alt="" style="width:100%;height:100%;vertical-align: top">
<!--<div id="tus" style=""><img src="./img/new.png" alt="" style="width: 100%;height: 100%"></div>-->
<div id="tux">
    <div class="mes" style="margin-top: 0px">
        <div class="input">
            <input type="text" style="font-size: 16px" placeholder="认证手机号" v-model="phone">
        </div>
<!--        <div class="input">
            <input type="password" style="font-size: 16px" placeholder="请设置密码" v-model="password">
        </div>-->
        <div class="input">
            <input type="text"  placeholder="收到的验证码" v-model="code" style="width:100px;font-size: 16px;">
            <div @click="send"
                 :style="mes=='发送验证码'?'color:#fff;':'color:#ccc;'"
                 class="send">{{mes
                }}</div>
        </div>

        <div class="btn" @click="register">确认注册</div>
        <span style="font-size: 12px;margin: auto;display: block;text-align: center"><input id="zc" type="checkbox" checked="checked" style="margin-bottom: 0;"> 注册即同意<a href="/zcProtocol.html" style="color:#adadad;">《猪口袋》</a>注册协议</span>
    </div>
</div>
<!--<a href="/zcProtocol.html" style="color:#adadad;">《隐私条款》</a>-->

<script>
    document.write("<script type='text/javascript' src='/js/index.js?v="+Math.random()+"'><\/script>");
</script>

</body>
</html>
